<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>dynamic-interface</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/dudushy/dynamic-interface" target="_blank">dynamic-interface</a>
    </h1>
  </header>
  <hr>

  <div id="content">
    <table>
      <tr>
        <td class="input" id="td-clear">
          <button id="button-clear" onclick="clearValues()">CLEAR</button>
        </td>
      </tr>
      <tr>
        <td class="input" id="td-fruit">
          <label for="fruit">Choose a fruit:</label>

          <select name="fruit" id="select-fruit" oninput="readFruit()">
            <option disabled selected value>--</option>
            <!-- <option value="banana">banana</option>
            <option value="apple">apple</option>
            <option value="kiwi">kiwi</option>
            <option value="orange">orange</option> -->
          </select>
        </td>
      </tr>
      <tr>
        <td class="input" id="td-amount">
          <label for="amount">Choose a amount:</label>
          <input autocomplete="off" name="amount" id="input-amount" type="number" max="10" min="0" oninput="readAmount()" value="0">
        </td>
      </tr>
      <tr>
        <td class="input" id="td-save">
          <button id="button-save" onclick="saveValues(storage)">SAVE</button>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td><span id="output-banana" class="output"></span></td>
      </tr>
      <tr>
        <td><span id="output-apple" class="output"></span></td>
      </tr>
      <tr>
        <td><span id="output-kiwi" class="output"></span></td>
      </tr>
      <tr>
        <td><span id="output-orange" class="output"></span></td>
      </tr>
    </table>

    <h2>
      output:
      <span id="output">
        <span class="output" id="output-fruit">--</span> / <span class="output" id="output-amount">0</span>
      </span>
    </h2>
  </div>

  <hr>
  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span>
      <br>
      by <a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
