<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dynamic-interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            <a href="https://github.com/dudushy/dynamic-interface">dynamic-interface</a>
        </h1>
    </header>
    <hr>

    <div id="content">
        <h2>
            output: <span id="output"></span>
        </h2>

        <table>
            <tr>
                <td class="input">
                    <input id="raw_input" type="text" oninput="readInput()">
                </td>
            </tr>
        </table>
    </div>

    <hr>
    <footer>
        <h2>
            Mady with <span id="heart">&#10084;</span>
            <br>
            by <a href="https://github.com/dudushy">dudushy</a>
        </h2>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
